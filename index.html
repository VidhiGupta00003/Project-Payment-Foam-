<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main-heading"> Payment Form</h1>
        <hr>
        <h2> User Information</h2>
        <p> Name: * <input type="text" name="name" placeholder="xyz"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="male"> Female<input type="radio" name="female" required  id="gender">
        </fieldset> 
        <p>Address: <textarea name="address" id="address" cols="100" rows="8" placeholder="enter your address"></textarea></p>
        <p>Email:<input type="email" name="email" id="email" placeholder="xyz@gmail.com"></p>
        <p> Pincode:<input type="number" name="number" id="number" placeholder="123456"></p>
        <h2> Payment Information</h2>
        <p>Card Type:
            <select name="card_type" id="card_type">
                <option value="">---select a card Type--</option>
                <option value="visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>
            card Number<input type="number" name="card_number" id="card_number" placeholder="1111-2222-3333-4444">
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date">
        </p>
        <p> CVV <input type="password" name="cvv" id="cvv" placeholder="123"></p>
        <input type="submit" value="Pay Now">
    
    </form>
</div>
</body>
</html>
